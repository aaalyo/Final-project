    <div class="row m-3 p-0 ">

          Chat

      </div>

      <div class="col-12 p-0 m-0 shadow"
        style="background-color:white; width: 100%; overflow-y: scroll; border: solid 1px; height: 30vh;">

        <div class="ms-3  scroll" data-bs-offset="0" tabindex="0">
          <ul style="list-style: none;" class="chat-field p-0">

          </ul>

        </div>

      </div>
      <div class="col-12 m-0 p-0">
        <form>
          <div>
            <div class="chat-label mt-3">
              <label  for="username">Username:</label>
            </div>
            <div>
              <input type="text" id="username">
            </div>
          </div>
          <div>
            <div class="chat-label">
              <label for="message">Message:</label>
            </div>
            <div>
              <textarea name="message" id="message" cols="40" rows="2"></textarea>
            </div>
          </div>
          <div>
            <input class="chat-send btn btn-warning" type="submit" value="Send">
          </div>
        </form>
      </div>
