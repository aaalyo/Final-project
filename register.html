    <div class="row container mw-100 d-flex justify-content-center">

      <form id="register" class="col">
        <div class="header m-3 ">Register</div>
        <div class="m-3">
          <input placeholder="Username *" type="text" name="username"  id="username">
        </div>
        <div class="m-3">
          <input placeholder="Password *" type="password" name="password" id="password1">
        </div>
        <div class="m-3">
          <input placeholder="Retype password *" type="password" id="password2">
        </div>
        <div class="m-3">
          <input placeholder="First name *" type="text" name="name" id="fname">
        </div>
        <div class="m-3">
          <input placeholder="Last name" type="text" name="name">
        </div>
        <div class="m-3">
          <select name="country" id="country-select">
            <option value="">Country</option>
            <option value="LV">Latvia</option>
            <option value="LT">Lithuania</option>
            <option value="EST">Estonia</option>
            <option value="PL">Poland</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="UK">United Kingdom</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
            <option value="EU">Rest of EU</option>
            <option value="GL">Rest of the world</option>
          </select>
        </div>
        <div class="m-3">
          <input type="checkbox" name="checkbox" id="checkbox">
          <label for="checkbox">Agree with terms and conditions *</label>
        </div>
        
        <div>
          <input class="m-3 btn btn-primary" type="submit" value="Register">
        </div>
        

      </form>
      <div>
        <p class="text-danger please-enter">

        </p>
      </div>
      

    </div>
